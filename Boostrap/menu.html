<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap – Menú Vertical y Responsivo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            padding-bottom: 4rem;
        }

        pre {
            background: #1e1e1e;
            color: #eee;
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        .navbar-nav .nav-item {
            margin-bottom: 0.5rem;
        }

        @media (min-width: 768px) {
            .navbar-nav .nav-item {
                margin-bottom: 0;
            }

            .navbar-nav {
                margin-right: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid flex-md-column align-items-md-start">

            <div class="w-100 d-flex justify-content-between align-items-center">
                <a class="navbar-brand fw-bold" href="#">Academia Web</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAcademia"
                    aria-controls="navbarAcademia" aria-expanded="false" aria-label="Alternar navegación">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse w-100" id="navbarAcademia">
                <ul class="navbar-nav w-100 flex-column flex-md-row justify-content-md-start">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="cursosDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Cursos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="cursosDropdown">
                            <li><a class="dropdown-item" href="#">Desarrollo Web</a></li>
                            <li><a class="dropdown-item" href="#">Diseño UX/UI</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Otros</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>

                <form class="d-flex mt-2 mt-md-0" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>

        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
